<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        font-size: 50px;
        border: 1px solid blue;
        width: 50px;
      }
      .hidden {
        overflow: hidden;
      }
      .scroll {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div>Lorem ipsum</div>
    <div class="hidden">Lorem ipsum</div>
    <div class="scroll">Lorem ipsum</div>
  </body>
</html>
